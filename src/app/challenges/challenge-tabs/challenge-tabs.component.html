<TabView
  androidTabsPosition="bottom"
  selectedTabTextColor="#7c015d"
  *ngIf="!isLoading"
>
  <page-router-outlet
    *tabItem="{ title: 'Today' }"
    name="today"
  ></page-router-outlet>
  <page-router-outlet
    *tabItem="{ title: 'Current' }"
    name="current"
  ></page-router-outlet>
</TabView>

<FlexboxLayout justifyContent="center" alignItems="center" *ngIf="isLoading">
  <ActivityIndicator [busy]="isLoading"></ActivityIndicator>
</FlexboxLayout>
