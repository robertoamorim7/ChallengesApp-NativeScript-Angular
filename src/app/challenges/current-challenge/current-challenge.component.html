<ns-action-bar title="Current Challenge" [showBackButton]="false">
  <ActionItem ios.position="left" android.position="actionBar"
    ><Label text="Add" nsRouterLink="/challenges/add"></Label>
  </ActionItem>
  <ActionItem ios.position="left" android.position="actionBar"
    ><Label text="Edit" nsRouterLink="/challenges/edit"></Label>
  </ActionItem>
</ns-action-bar>
<ScrollView>
  <FlexboxLayout class="page">
    <StackLayout>
      <Label
        class="h1"
        text="The current challenge"
        horizontalAlignment="center"
      ></Label>
      <Label
        class="body text-center"
        text="Take a walk every day"
        textWrap="true"
      ></Label>
    </StackLayout>

    <GridLayout rows="auto,*,*,*,*,*,*" columns="*,*,*,*,*,*,*">
      <Label
        class="text-center week"
        width="100%"
        *ngFor="let weekDay of weekDays; let i = index"
        [text]="weekDay"
        [row]="0"
        [col]="i"
      ></Label>
      <FlexboxLayout
        class="day"
        *ngFor="let day of days; let i = index"
        [row]="getRow(i, day)"
        [col]="day.dayInWeek"
        (tap)="onChangeStatus()"
      >
        <Label [text]="day.dayInMonth"></Label>
      </FlexboxLayout>
    </GridLayout>

    <!--  <Button
      marginTop="50"
      text="Change Status"
      class="btn"
      (tap)="onChangeStatus()"
    ></Button> -->
  </FlexboxLayout>
</ScrollView>
